<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="contenedor">
        <div class="mesa">
            <div class="puntuacion">
                <div class="nombres">
                    <div id="nombreJugador">Pedro</div>
                    <div id="nombreComputadora">Gaucho Juan</div>
                </div>
                <div class="puntos">
                    <div id="puntosJugador">0</div>
                    <div id="puntosComputadora">0</div>
                </div> 
            </div>
            <div class="imagenJugador1">
                <img src="img/personaje1.PNG">
                <div class="texto"></div>
            </div>
            <div class="imagenJugador2">
                <img src="img/personaje2.PNG">
                <div class="texto2"></div>
            </div>
            <section class="manoJugador">
                <div id="carta0"></div>
                <div id="carta1"></div>
                <div id="carta2"></div>
            </section>
            <section class="manoComputadora">
                <div id="cartaC0"></div>
                <div id="cartaC1"></div>
                <div id="cartaC2"></div>
            </section>
            <section class="cartasEnMesa">
                <div id="cartaComputadora1"></div>
                <div id="cartaComputadora2"></div>
                <div id="cartaComputadora3"></div>
                <div id="cartaJugadorN1"></div>
                <div id="cartaJugadorN2"></div>
                <div id="cartaJugadorN3"></div>
            </section>
            <div class="botones">
                <button type="text" id="noquiero">No quiero</button>
                <button type="text" id="truco">Truco</button>
                <button type="text" id="envido">Envido</button>
                <button type="text" id="realEnvido">Real Envido</button>
                <button type="text" id="faltaEnvido">Falta Envido</button>
            </div>
        </div>
        <button class="musica">ESCUCHAR MUSICA</div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
