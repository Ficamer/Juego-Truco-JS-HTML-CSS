<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco - Lucas Quintana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico">
</head>
<body>
    <div class="contenedor-mesa">
        <div class="mesa">
            <div class="puntuacion">
                <div class="puntos-jugador">
                    <p>Jugador</p>
                    <p>0</p>
                </div>
                <div class="puntos-computadora">
                    <p>Computadora</p>
                    <p>0</p>
                </div>
            </div>
            <div id="foto-computadora">
                <div class="dialogo-computadora"></div>
                <img src="img/personaje2.webp"></img>
                <p>Gaucho Juan</p>
            </div>
            <div class="botonera-jugador">
                <div id="foto-jugador">
                    <div class="dialogo-jugador"></div>
                    <img src="img/personaje1.webp"></img>
                    <p>Jugador</p>
                </div>
                <div class="contenedor-botones">
                    <button id="boton-truco">Truco</button>

                    <div class="contenedor-boton-envido">
                        <button id="boton-envido">Envido</button>
                    </div>
                    <button id="boton-quiero">Quiero</button>
                    <button id="boton-noQuiero">No quiero</button>
                </div>

            </div>
            <div class="mano-computadora"></div>
            <div class="centro-mesa">
                <div class="centro-mesa-lado-computadora"></div>
                <div class="centro-mesa-lado-jugador"></div>
            </div>
            <div class="mano-jugador"></div>
        </div>
    </div>

    
    <script src="rondas.js"></script> 
    <script src="script.js"></script>
</body>
</html>
